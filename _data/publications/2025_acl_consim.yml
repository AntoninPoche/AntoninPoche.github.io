title: "ConSim: Measuring Concept-Based Explanations’ Effectiveness with Automated Simulatability"
authors: "<strong>Antonin Poché</strong>, Alon Jacovi, Agustin Martin Picard, Victor Boutin, and Fanny Jourdan."
date: "2025"
venue: "ACL"
description: |
  ConSim is a metric for concept-based explanations based on simulatability and user-llms.
  It shows consistent methods ranking across datasets, models, and user-llms. Furthermore, it correlates with faithfulness and complexity.
